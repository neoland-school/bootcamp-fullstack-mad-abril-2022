<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header-cabecera.css">
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <script src="https://kit.fontawesome.com/0eed22b9b8.js" crossorigin="anonymous"></script>
    <title>Header & Footer</title>
</head>
<body>
    <header>
        <section class="header__container">
            <img class="header__logo" src="./html5css3.svg" alt="">
        </section>
        <nav class="nav nav__open__close">
            <section>
                <div class="nav__button__container__burguer">
                    <button class="nav__button__burguer">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="nav__button__container__x">
                    <button class="nav__button__x">
                        <i class="fa-solid fa-xmark nav__x"></i>
                    </button>
                </div>
            </section>
            <section class="nav__menu">
                <div>
                    <a class="nav__link" href="">Home</a>
                </div>
                <div>
                    <a class="nav__link" href="">Board</a>
                </div>
                <div>
                    <a class="nav__link" href="">Contact</a>
                </div>
            </section>
            <section class="nav__social-media-container">
                <i id="nav__social-media-icon" class="fa-brands fa-facebook"></i>
                <i id="nav__social-media-icon" class="fa-brands fa-twitter"></i>
                <i id="nav__social-media-icon" class="fa-brands fa-youtube"></i>
                <i id="nav__social-media-icon" class="fa-brands fa-instagram-square"></i>
            </section>
        </nav>
    </header>
    <main>

    </main>
    <footer>
        <p>Copyright @ Laura-Victor-Marco 2022</p>
    </footer>
</body>
</html>
