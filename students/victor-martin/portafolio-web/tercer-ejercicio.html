<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 13</title>
    <link rel="stylesheet" href="tercero.css">
    <link rel="icon" href="portafolio-web/favicon.ico">
</head>

<body>

    <form action="formulario">

        <label for="iname">Nombre:</label>
        <input id="iname" type="text" name="name">
        <br /><br />

        <label for="imail">Email:</label>
        <input id="imail" type="email" name="email">
        <br /><br />

        <input type="submit" value="Enviar">
        <br /><br />

        <label for="ipone">Iphone 13</label>
        <input id="ipone" type="radio" name="zipone">
        <label for="iipone">Mini Iphone 13</label>
        <input id="iipone" type="radio" target="green"name="zipone">
        <br /><br />

        
        <input id="value1" name="value1" type="number" 
        placeholder="Seleccione numero de Iphones a comprar" min="1" max="3">



        

        <label for="ice-cream-choice">Elige Destino</label>
        <input list="ice-cream-flavors" multiple size="3" id="ice-cream-choice" name="ice-cream-choice" />
        <br /><br />

        <label for="isurname">Apellidos:</label>
        <input id="isurname" type="text" name="surname">
        <br /><br />

        

        <label for="ipass">Contraseña:</label>
        <input id="ipass" type="password" name="pass">
        <br /><br />

        <input type="reset" value="Resetear">
        <br /><br />


        <label for="blue">Azul</label>
        <input id="blue" type="checkbox" name="azul">
        <label for="green">Verde</label>
        <input id="green" type="checkbox" name="verde">
        <label for="red">Rojo</label>
        <input id="red" type="checkbox" name="rojo">
        <br /><br />

        <!-- <input type="button" onclick="alert('Hola');" value="Botón">
        <br /><br />-->

        <!-- <input type="color" name="colorin">
        <br /><br />-->

        <!-- <input type="date" name="fecha">
        <br /><br /> -->

        <input type="datetime-local" name="horalocal">
        <br /><br />

        <input type="file" name="archivo">
        <br /><br />

        <input type="month" name="mes">
        <br /><br />

        <input type="number" name="num">
        <br /><br />

        <input type="range" name="ran" min="0" max="4">
        <br /><br />

        <input type="search" name="busqueda">
        <br /><br />

        <input type="tel" name="phone">
        <br /><br />

        <input type="time" name="hora">
        <br /><br />

        <input type="url" name="url">
        <br /><br />

        <input type="week" name="semana">
        <br /><br />





    </form>

</body>

</html>
