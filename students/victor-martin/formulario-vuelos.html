<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <p>Selecciona tipo de Iphone:</p>

        <div>

            <label for="iphone-13">Iphone 13</label>
            <input type="radio" id="iphone-13" name="iphone" value="iphone-13">

        </div>

        <div>
            <label for="iphone-13-mini">Iphone 13 mini</label>
            <input type="radio" id="iphone-13-mini" name="iphone" value="iphone-13-mini">

        </div>

        <div>

            <label for="cantidad">Elegir cantidad:</label>

            <input type="number" id="cantidad" name="cantidad" min="1" max="3">

        </div>

        <div>
            <input id="submit" type="submit" value="Enviar" disabled>
        </div>

    </form>

</body>

</html>
